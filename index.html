<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
 
<body>
    <section class="container-fluid d-flex flex-column align-items-center mt-5">
        <div class="content border border-3 rounded p-3 border-success bg-gradient-to-r from-pink-500 to-yellow-500">
            <div class="heading p-2">
                <h1 class="text-center">TODO APP</h1>
            </div>
            <div class="addNew text-center mt-3 p-2 border-2 border-secondary rounded border" data-bs-toggle="modal"
                data-bs-target="#formModal">
                <span class="h5">Add New Task <i class="fa-solid fa-plus fa-xl ms-2"
                        style="background-color: bisque;"></i></span>

            </div>
            <section class="container-fluid mt-4">
                <div class="heading2 text-center">
                    <h3>Tasks</h3>
                </div>
                <div class="tasks mt-3" id="taskarea">

                </div>
            </section>
        </div>


        <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formModalLabel">Add New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <div class="mx-2 p-3">
                                <label for="task" class="form-label">Task Title</label>
                                <input type="text" class="form-control" name="task" id="task" placeholder="Enter Task" autocomplete="off">
                                <p id="msg"> </p>
                            </div>
                            <div class="mx-2 p-3">
                                <label for="date" class="form-label">Enter date</label>
                                <input type="date" class="form-control" name="date" id="date">
                            </div>
                            <div class="mx-2 p-3">
                                <label for="description" class="form-label">Additional Info.</label>
                                <textarea name="description" class="form-control" id="description" cols="30" rows="4"
                                    placeholder="Enter additional details"></textarea>
                            </div>
                            <div class="d-flex justify-content-end modal-footer">
                                <button type="submit" id="addtask" class="btn btn-primary ">Add Task</button>
                                <button type="button" id="cancel" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./todo.js"></script>
    
</body>

</html>
